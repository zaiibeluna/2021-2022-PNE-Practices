<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Browsing Human and Vertebrates genome</title>
    </head>
    <body style="background-color: lightblue;">
        <h1>Browsing Human and Vertebrates genome</h1>
        <p>BASIC level services</p>
        <form action="get" method="get">
            1)List of species in the genome database
            <br>
            Limit:
            <input type="text" name="limit">
            <br>
            <input type="submit" value="Send">
        </form>
        <hr>
        <form action="gene" method="get">
            2)Information about the karyotype:
            <br>
            Select the species:
            <input type="text" name="species">
            <br>
            <input type="submit" value="Send">
        </form>
        <hr>
        <form action="gene" method="get">
            3)Chromosome Length
            <br>
            Select the species:
            <input type="text" name="species2">
            <br>
            Select a chromosome:
            <input type="text" name="chromosome">
            <br>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
